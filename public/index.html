<!doctype html>
<html lang="en">
  <head>
    <title>LoL Sign up</title>
    <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <h1> League of Legends Team Sign Up Form</h1>
  <p> Welcome to the sign-up form for WPI esports League of Legends Team <br> Please fill out the form so I can sort you onto a team</p>
    <form id = 'Form'>
     Name: <input type='text' id='yourname'> <br>
      Summoner Name: <input type="text" id ="sumname"><br>
      Rank: <input type ="text" id ="rank"><br>
      Primary Role:<select id="prole">
      <option value="Top">Top</option>
      <option value="Jungle">Jungle</option>
      <option value="Middle">Middle</option>
      <option value="Bottom">Bottom</option>
      <option value="Support">Support</option>
      <option value="Fill">Fill</option>
    </select>
      <br>
      <button>submit</button>
    </form>
  <div class = "container">
      <div class="outline">
          <h3 class="title">Sign ups</h3>
    <table id ="userTable">
        <thead>
        <tr>
            <th class = "head">Name</th>
            <th class = "head">Summoner Name</th>
            <th class = "head">Rank</th>
            <th class = "head">Primary Role</th>
            <th class = "head">Guaranteed to make a team?</th>
        </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>
      </div>

      <script src="/js/scripts.js"></script>
  </div>
  </body>
</html>
