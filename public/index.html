<!doctype html>
<html lang="en">
  <head>
    <title>Lost&Found @ WPI</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Lost&Found</h1>
    <p>Welcome to Lost&Found! This is a WPI platform to help you recover lost items or publish alerts on found items.</p>
    <p id="error-box"></p>
    <form action="" id="loginform">
      <h3>Login</h1>
      <label for="username">Username: </label>
      <input type="text" id="username" placeholder="username@wpi.edu" required="required">
      <label for="password">Password: </label>
      <input type="password" id="password" placeholder="*******" required="required">
      <button id="login-button">Submit</button>
    </form>
    <div class="logged-in">
      <h2>Lost items</h2>
      <table id="lostitems">
        <tr>
          <th>Item</th>
          <th>When</th>
          <th>Where</th>
          <th>Description</th>
          <th>Photo</th>
          <th>Email me!</th>
        </tr>
      </table>
      <h2>Found items</h2>
      <table id="founditems">
        <tr>
          <th>Item</th>
          <th>When</th>
          <th>Where</th>
          <th>Description</th>
          <th>Photo</th>
          <th>Email me!</th>
        </tr>
      </table>
    </div>
    <div class="logged-in">
      <h2>Post a new Lost or Found item</h2>
      <form action="" id="createentry">
        <label for="type1">Lost</label>
        <input type="radio" name="type" value="lost" id="type1" checked>
        <label for="type2">Found</label>
        <input type="radio" name="type" value="found" id="type2">

        <label for="item">Item: </label>
        <input type="text" id="item" placeholder="Apple Pen">
        
        <label for="when">When: </label>
        <input type="datetime" id="when" placeholder="mm/dd/yyyy">

        <label for="where">Where: </label>
        <input type="text" id="where" placeholder="FH 311">
        
        <label for="description">Description: </label>
        <input type="text" id="description" placeholder="Color, brand...">
        
        <label for="photo">Photo: </label>        
        <input type="url" id="photo" name="photo">
        
        <label for="emailme">Who to contact: </label>        
        <input type="email" id="emailme" placeholder="abc@wpi.edu">

        <button id="createentry-button">Submit</button>
      </form>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
