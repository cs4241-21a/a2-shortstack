<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <form action="">
      <input type='text' id='yourcolor' value="Color">
      <select id="input-type">
        <option value="hex">Hex</option>
        <option value="rgba">RGBA</option>
        <option value="hsla">HSLA</option>
      </select>
      <button>submit</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Color</th>
          <th>Hex</th>
          <th>RGB</th>
          <th>HSL</th>
          <th>Alpha</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </body>
  
  <script>
  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourcolor' ),
          json = { yourcolor: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then(response => response.json())
    .then(function(json){
      console.log(json)
      const table = document.querySelector("tbody")
      json.forEach(ele => {
        const child = document.createElement("tr")
        child.innerHTML = createRow(ele)
        table.appendChild(child)
      })
    })

    return false
  }

  function createRow(jsonobj){
    let ret = `<td style=\"background-color: ${jsonobj.hex}\"></td>`
    ret += `<td>${jsonobj.hex}</td> <td>${jsonobj.rgb}</td> <td>${jsonobj.hsl}</td> <td>${jsonobj.alpha}</td>`
    return ret
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }
  </script>
</html>
