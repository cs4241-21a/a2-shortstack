<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='stylesheet' href='css/style.css' />
    <link rel="shortcut icon" href="#">
    <title>CS4241 Assignment 2</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <header class='site-header'><h1>Hotel Reviews</h1></header>
    <h2>Leave a Review:</h2>
    <form action='/public' method='POST'>
      <div class='flex-container'>
        <div>
          <label for='hotel-name'>Hotel Name:</label>
          <input type='text' id='hotel-name' value='Enter Hotel Name Here' />
        </div>
        <div>
          <label for='hotel-location'>Hotel Location:</label>
          <input
            type='text'
            id='hotel-location'
            value='Enter Hotel Location Here'
          />
        </div>
        <div>
            <label for='cleanliness-score'>Cleanliness Score (1-10):</label>
            <input
              type='number'
              id='cleanliness-score'
              value='5'
              min='1'
              max='10'
            />
          </div>
          <div>
            <label for='service-score'>Service Score (1-10):</label>
            <input
              type='number'
              id='service-score'
              value='5'
              min='1'
              max='10'
            />
          </div>
          <div>
            <label for='amentiy-score'>Amenity Score (1-10):</label>
            <input
              type='number'
              id='amenity-score'
              value='5'
              min='1'
              max='10'
            />
          </div>
          <div id='Button-Container'>
            <button id='Submit-Button'>Submit Review</button>
          </div>
        </ul>
      </div>
    </form>
    <h2>Check out other reviews:</h2>
    <table>
      
    </table>
  </body>
  <script src='js/scripts.js'></script>
</html>
