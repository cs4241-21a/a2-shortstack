<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">
    <script src="sripts.js"></script>
  </head>
  <body>
    <form action="">
      <label for="fname" class="b">First name:</label>
      <input type='text' id='fname' value="First Name"><br>
      <label for="lname" class="b">Last name:</label>
      <input type='text' id='lname' value="Last Name"><br>
      <label for="nname" class="b">Nickname:</label>
      <input type='text' id='nname' value="Nickname"><br>
      <label for="phone" class="b">Phone Number:</label>
      <input type='tel' id='phone' value="Phone Number"><br>
      <label for="email" class="b">Email Address: </label>
      <input type='email' id='email' value="Email Address"><br>
      <label for="birthday" class="b">Birthday:</label>
      <input type="date" id="birthday" value="2021-09-09" min="1900-01-01" max="2021-12-31"><br>
      <button id="submit" class="b">submit</button>
    </form>
