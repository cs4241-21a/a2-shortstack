<!doctype html>
<html lang="en">
  <head>
    <title>Investment Calculator</title>
    <meta charset="utf-8">

    <!-- Importing CSS Stylesheet -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Importing JS Script -->
    <script src="js/scripts.js"></script>

    <!-- Importing Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@100&display=swap" rel="stylesheet">
  </head>
  <body class="center-container">
    <h3>Investment Calculator</h3>

    <div id="investment-table-container" class="center-content">
      <table>
        <tr>
          <th>Investment</th>
          <th>Cost ($)</th>
          <th>Revenue ($)</th>
          <th>
            <span class="tooltip">
              ROI
              <span class="tooltiptext">
                <strong>Return on investment</strong> is a measure of an investment's value. ROI = profit / cost
              </span>
            </span>
          </th>
          <th></th>
        </tr>
        <tr id="empty-row">
          <td>—</td>
          <td>—</td>
          <td>—</td>
          <td>—</td>
          <td class="icon-button-cell">
            <div class="icon-button-container">
              <button id="add-button" class="icon-button">
                <img title="Add Entry" class="icon add-icon" src="img/add-file.svg">
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <form class="flex-box" hidden>
      <div class="flex-item">
        <label>Investment Name:</label>
        <input type="text" id="investment" placeholder="GME Stock">
      </div>
      <div class="flex-item">
        <label>Total Cost:</label>
        <input type="number" id="cost" placeholder="100.00">
      </div>
      <div class="flex-item">
        <label>Total Revenue:</label>
        <input type="number" id="revenue" placeholder="1000.00">
      </div>
      <div class="flex-item">
        <button id="submit-button" value="">Save Investment</button>
      </div>
    </form>

    <p>
      Icons made by <a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </p>
  </body>
</html>
