<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Car Registry</h1>
    <h2>Put your car information here to be entered into the registry.</h2>
    <form autocomplete='off'>
      <label>Your Name:</label>
      <input type='text' id='yourname' value='Your Name Here' onfocus="this.value=''">
      <label>Make:</label>
      <input type='text' id='make' value='Car Make Here' onfocus="this.value=''">
      <label>Rating:</label>
      <input type='text' id='model' value='Car Model Here' onfocus="this.value=''">
      <label>Year:</label>
      <input type='text' id='year' value='Car Year Here' onfocus="this.value=''">
      <label>Plate Number:</label>
      <input type='text' id='platenumber' value='Plate Number Here' onfocus="this.value=''">
      <button>Submit</button>
    </form>
    <table>
      <th>Name</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Plate Number</th>
      <th>Car Age</th>
    </table>
  </body>
</html>
