<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scripts.js"></script>
</head>
  <body>
    <h1>Are You Pog?: The Survey</h1>
    <form action="">
        <label for="name">Name: </label><br />
        <input type='text' id='name' placeholder="Your name here" class="textbox" /><br /><br />

        <label for="age">Age: </label><br />
        <input type='text' id='age' placeholder="Your age here" class="textbox" /><br /><br />

        <label>Favorite Color: </label><br />
        <select name="color" id="color" class="dropdown" placeholder="Favorite Color">
            <option value="Red">Red</option>
            <option value="Orange">Orange</option>
            <option value="Yellow">Yellow</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Purple">Purple</option>
            <option value="White">White</option>
            <option value="Grey">Grey</option>
            <option value="Black">Black</option>
            <option value="Brown">Brown</option>
        </select><br /><br />

        <button class="button">Submit</button><br />
        <br />
        <br />
        <table id="results">
            <thread>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Favorite Color</th>
                    <th scope="col">Pog</th>
                    <th scope="col">Delete</th>
                </tr>
            </thread>
        </table>
    </form>
  </body>
</html>
