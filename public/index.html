<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="header">
  <h1>Calorie Tracker</h1>
  <img src="snorlax.jpg" alt="Snorlax" width="175px" height="139px">
  </div>
  <div class="flex-container">
    <div class="flex-item">
      <form id="foodform">
        <h2><span>Add food</span></h2>
        <label for="fname">Food item:</label>
        <input type="text" id="fname"><br>
        <label for="cal">Calories per serving:</label>
        <input type="text" id="cal"><br>
        <label for="numserv">Number of servings:</label>
        <input type="text" id="numserv"><br>
        <button id="add" type="submit">Submit</button>
      </form>
    </div>

    <div class="flex-item-table">
    <h2><span>List of foods</span></h2>
    <table id="foodtable">
      <tr>
        <th>Food</th>
        <th>Calories</th>
        <th>Servings</th>
        <th>Total calories</th>
      </tr>
    </table>
  </div>
</div>
<div class="flex-container">
  <div class="flex-item">
    <form id="updateform">
      <h2><span>Update servings</span></h2>
      <label for="fname2">Food item:</label>
      <input type="text" id="fname2" readonly><br>
      <label for="cal2">Calories per serving:</label>
      <input type="text" id="cal2" readonly><br>
      <label for="numserv2">Number of servings:</label>
      <input type="text" id="numserv2"><br>
      <button id="update" type="submit">Update</button>
    </form>
  </div>
</div>
  </body>
</html>
