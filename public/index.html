<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="" id="loginform">
      <input type='text' id='username' placeholder="username@wpi.edu">
      <input type='password' id='password' placeholder="*******">
      <button>Login</button>
    </form>
    <table id="matches">
      <tr><td>Preferred meeting time</td></tr>
      <tr><td>Major</td></tr>
      <tr><td>Class</td></tr>
      <tr><td>Follower or leader</td></tr>
      <tr><td>Commitment</td></tr>
      <tr><td>Online/In-Person</td></tr>
    </table>
    <form action="" id="updateprofile">
      <input type='text' id='item' placeholder="Apple Pencil">
      <button>Submit</button>
    </form>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    document.querySelector( 'button' ).onclick = submit
  }

  </script>
</html>
