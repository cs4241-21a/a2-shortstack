<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">

  </head>
  <body>
    <nav>
      
    </nav>
    <form action="/submit-player-score" method="post">
      <ul>
        <li>
          <label for="player-name">Name:</label>
          <input type='text' id='player-name' name="your name here">
        </li>
        <li>
          <label for="player-score">Score (test input):</label>
          <input type='text' id='player-score' name="your name here">
        </li>
      </ul>
      
      <button>submit</button>
    </form>
    <table id="game-leaderboard">

    </table>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body //shortened version of "body": body 
      //If there is only one word, it is taken in as the key and value
    })
    .then( function( response ) {
      //do something with the reponse 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
