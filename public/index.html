<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <center><img src="https://cdn.glitch.com/5f33a0e6-6b91-4710-b4aa-311842511f20%2Fmendys.png?v=1631146494466" alt="Mendy's Logo" width="360" height="120"></center>
    <h1>ORDER DELIVERY ONLINE</h1>
    <h2>PLEASE FILL OUT ALL FIELDS</h2>
    <hr style="width: 70%;">
    <form action="">
      <center>
        <h3>Full Name</h3>
        <input type='text' id='yourname' placeholder='Place Name Here'>
        <h3>Order</h3>
        <input type='text' id='order' placeholder='Place Order Here'>
        <h3>Distance From Restaurant</h3>
        <div>
          <select name='distance' id='distance'>
            <option value='Not Far'>Not Far</option>
            <option value='Decently Far'>Decently Far</option>
            <option value='Far'>Far</option>
        </select>
        </div>
        <button class="button">Submit</button>
      </center>
    </form>

    <div class = 'container'>
    <table id = 'dataTable'>
      <tr>
        <th>Name</th>
        <th>Time Placed</th>
        <th>Order</th>
        <th>Distance</th>
        <th>Expected Dropoff Time</th>
      </tr>
    </table>
    </div>
  </body>
</html>
