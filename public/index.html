<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href = "./css/style.css" rel="stylesheet">
    <script 
      src="./js/scripts.js">
    </script>
  </head>
  <body>
      <div class="grid-table">
        <div class = "assignmentData">
          <h1 id="pageHeader">Homework Agenda</h1>
          <table align='center' cellspacing=2 cellpadding=5 id="hwTable" border=1>
            <tr>
                <th>Assignment</th>
                <th>Course</th>
                <th>Worth (%)</th>
                <th>Priority</th>
            </tr>
            <tr id="row1">
              <td id="assignment_row1">Read Chapter 4</td>
              <td id="course_row1">CS 4241</td>
              <td id="percentage_row1">2</td>
              <td id="priority_row1">Low</td>
              <td>
                <input type="button" id="edit_button1" value="Edit" class = "edit" onclick="edit_row('1')">
                <input type="button" id="save_button1" value="Save" class = "save" onclick="save_row('1')">
                <input type="button" id="complete_button1" value="Mark Completed" class = "complete" onclick="mark_completed('1')"
              </td>
            </tr>
            <tr>
              <td><input type="text" id="new_assignment" placeholder="Your assignment here"></td>
              <td><input type="text" id="new_course" placeholder="Your course here"></td>
              <td><input type="number" id="new_percentage"></td>
              <td><text  id="new_priority"></td>
              <td><input type="button" id="addRow" class="add" value="Add Row"></td>
              </tr>
          </table>
        </div>
      </div>
  </body>
</html>
