<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Rate Your Books</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="wrapper"></div>
      <h1>Rate Your Books</h1>
      <h2>Rate a Book!</h2>
      <form action="">
        <label for="ftitle">Title:</label>
        <input type='text' id='ftitle'>
        <label for="fauthor">Author:</label>
        <input type='text' id='fauthor'>
        <label for="fyear">Release Year:</label>
        <input type='text' id='fyear'>
        <label for="frating">Rating:</label>
        <input type='text' id='frating'>
        <button id="submit">Submit</button>
      </form>

      <h2>All Your Ratings</h2>
      <table>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Release Year</th>
          <th>Rating</th>
          <th>Rank</th>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
      </table>
    </div>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#ftitle' ),
          json = { ftitle: input.value },
          body = JSON.stringify( json )

    console.log(`submit body: ${body}`);
    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( `submit response:` );
      console.log(response);
      return response;
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
