<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Urbanist">
  <link rel="icon" href="favicon.ico?v=1.1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.5.5.min.css"/>
  <meta name="viewport"  content="width=device-width, initial-scale=1">

  <title>CS4241 Assignment 3</title>
  <meta charset="utf-8">
  <script src="js/scripts.js" defer></script>
</head>

<body>

  <div class="bar">
    <img src="assets/WPI.webp" alt="WPI logo" width = 300px height = 100px>
  </div>

  <div class="round centered">
      <h1>WPI Class Organizer</h1>
      <div id="logingrid">
        <div class="box" id="signup">
            <h2>Signup</h2>
            <form action="">
                <input type='text' class='rounded spread' id='signupuser' value="" placeholder="Username">
            </form>
            <form action="">
                <input type='text' class='rounded spread' id='signuppass' value="" placeholder="Password">
            </form>
            <button class='rounded buttons' id='signupButton'>Create Account</button>
        </div>
        <div class="box" id="login">
            <h2>Login</h2>
            <form action="">
                <input type='text' class='rounded spread' id='loginuser' value="" placeholder="Username">
            </form>
            <form action="">
                <input type='text' class='rounded spread' id='loginpass' value="" placeholder="Password">
            </form>
            <button class='rounded buttons' id='loginButton'>Log in</button>
        </div>
      </div>
  </div>
</body>

</html>
