<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <h1>Social Media Username Generator</h1>
    <p>Having trouble finding a new username? Insert your name below and generate some ideas!</p>
    <form action="">
      <input type='text' id='yourname' value="your first name here">
      <button>Generate Username</button>
    </form>
    <img src="socialmedia.jpeg" alt="SocialMedia" width="500" height="333">
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )


    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      return response.json()
    })

    .then(function(json) {
      console.log(json)
      const element = document.createElement('p')
      element.innerText = json.yourname
      document.body.appendChild(element)
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
