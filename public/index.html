<!doctype html>
<html lang="en">
  <head>
    <title>lofi pitter patters to study to</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Knewave">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    
    <script type="module" src='../js/howler.js'></script>
    <script src="../js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
    <link rel="icon" type="image/png" href="favicon.png"/>
  </head>
  <body id="body">

    <h1>lofi pitter patters to study to</h1>
    <div id="mother">
      <form id="form">
        <p>rain level</p>
        <label class="container">light rain
          <input type="radio" id="light_rain" name="rain_level" checked="checked">
          <span class="checkmark"></span>
        </label>
        <label class="container" >rain
          <input type="radio" id="rain" name="rain_level">
          <span class="checkmark"></span>
        </label>
        <label class="container" >heavy rain
            <input type="radio" id="heavy_rain" name="rain_level">
            <span class="checkmark"></span>
        </label>
        <p>environment</p>
        <label class="container">home
          <input type="radio" id="home" name="environment" checked="checked">
          <span class="checkmark"></span>
        </label>
        <label class="container">cafe
          <input type="radio" id="cafe" name="environment">
          <span class="checkmark"></span>
        </label>
        <label class="container">car
          <input type="radio" id="car" name="environment">
          <span class="checkmark"></span>
        </label>
        <label class="container">forest
          <input type="radio" id="forest" name="environment">
          <span class="checkmark"></span>
        </label>
        <p>lofi</p>
        <label class="container">nah
          <input type="radio" id="lofi_off" name="lofi" checked="checked">
          <span class="checkmark"></span>
        </label>
        <label class="container">of course
          <input type="radio" id="lofi_on" name="lofi">
          <span class="checkmark"></span>
        </label>
      
        <br>
        <input type="text" id="mix_name" name='rain_mix_name' value="rain mix name">
        <button id="play">play</button>
      </form>
      <!--<button id="play_history">play history</button>-->
      <table id="history_table">
        <tr id="header-row">
          <th>mix name</th>
          <th>rain level</th>
          <th>environment</th>
          <th>lofi</th>
          <th>volume</th>
        </tr>
      </table>
    </div>
  </body>
</html>
