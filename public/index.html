<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scripts.js"></script>
</head>
  <body>
    <h1>A Good Survey</h1>
    <form action="">
        <label for="name">Name: </label><br />
        <input type='text' id='name' placeholder="Your name here" class="textbox" /><br /><br />

        <label for="age">Age: </label><br />
        <input type='text' id='age' placeholder="Your age here" class="textbox" /><br /><br />

        <label>Favorite Color: </label><br />
        <select name="color" id="color" class="dropdown" placeholder="Favorite Color">
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="white">White</option>
            <option value="grey">Grey</option>
            <option value="black">Black</option>
            <option value="brown">Brown</option>
        </select><br /><br />

        <button>Submit</button><br />
        <br />
        <br />
        <table id="results">
            <thread>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Favorite Color</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thread>
        </table>
    </form>
  </body>
</html>
