<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="css/style.css">

    <script src="js/scripts.js" defer></script>
    
  </head>


  <body>
    <h1> Contact Log </h1>

    

    <h2> Add Contact </h2>

    <div >
      
      <form action="">
        <label for="inptName" class="bold_text"> Name: </label>
        <input type='text' id='inptName'> 
      </form>

      <br> 
      
      <form action="">
        <label for="inptEmail" class="bold_text"> Email: </label>
        <input type='text' id='inptEmail'> 
      </form>

      <br> 


      <form action="">
        <label for="inptNumber" class="bold_text"> Number: </label>
        <input type='text' id='inptNumber'> 
      </form>

      <br> 

      <form action="">
        <label for="inptNotes" class="bold_text"> Notes: </label>
        <textarea type='text' id='inptNotes' maxlength="200"> </textarea> 
        <div id="counter"></div>
      </form>

      
      
      <button>Submit</button>
    </div>

    

    

  
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
