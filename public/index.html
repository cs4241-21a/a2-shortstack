<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/scripts.js"></script>
    <title>CS4241 Assignment 2</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8" />
  </head>
  <body onload="getData()">
    <div class="page">
      <span class="centered"><h1>Assignment 2</h1></span>
      <table id="dataTable">
        <tr id="headerRow">
          <th>Name</th>
          <th>Gender</th>
          <th>Birthday</th>
          <th>Age</th>
          <th>Country</th>
          <th>Actions</th>
        </tr>
      </table>
      <span class="centered">
        <input class="form-entry" type="text" id="name" value="Jane Doe" />
        <select class="form-entry" id="gender">
          <option class="form-entry" value="Female">Female</option>
          <option class="form-entry" value="Male">Male</option>
          <option class="form-entry" value="Other">Other</option>
        </select>
        <input
          class="form-entry"
          type="date"
          id="birthday"
          value="2000-01-01"
        />
        <input
          class="form-entry"
          type="text"
          id="country"
          value="Afghanistan"
        />
      </span>
      <span class="right-aligned">
        <button
          hidden="true"
          id="cancel"
          class="cancel-button button"
          onclick="cancelEdit()"
        >
          Cancel
        </button>
        <button id="submit" class="submit-button button" onclick="submit()">
          Add
        </button></span
      >
    </div>
  </body>
</html>
