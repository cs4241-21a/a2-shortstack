<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="header">
    <h1>Basic Server Demo</h1>
    <h2>How many jelly beans?</h2>
  </div>

  <div class="columns">
    <img id="jellybean" src="/photo">
    
    <form class="form" action="">

      <table>
        <tr>
          <td><label class="form-label">First Name: </label></td>
          <td><input class="form-text-input" type='text' name='name' value="" required maxlength="15"></td>
        </tr>

        <tr>
          <td><label class="form-label">Email: </label></td>
          <td><input class="form-text-input" type='text' name='email' value="" required></td>
        </tr>

        <tr>
          <td><label class="form-label">Guess: </label></td>
          <td><input class="form-text-input" type='number' name='guess' value="" required min="0" max="65535"></td>
        </tr>
      </table>

      <div class="form-radio-group">
        <label>Over 18?</label>
        <input type="radio" id="true" name="consent" value="true" checked>
        <label for="true">True</label>

        <input type="radio" id="false" name="consent" value="false">
        <label for="false">False</label>
      </div>

      <button>Submit</button>
    </form>

    <div class="table-disp">
      <h2>Your Guesses: </h2>
      <table id="table">
  
      </table>
    </div>
  </div>
</body>

</html>
