<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="css/style.css">

    <script src="js/scripts.js" defer></script>
    
  </head>


  <body>

    <div class="nav_bar">
      <a class="active" href="index.html">Home</a>
      <a href="add_contact.html">Add Contact</a>
    </div>


    <h1> Contact Log </h1>

    <b id="contact_counter"></b>
    <br> 
    <br> 

    <div style="overflow-x:auto;">
      <table id="dataTable">
        <tr>
          <th class= "left_border"> Contact Number </th>
          <th> Name </th>
          <th> Email </th>
          <th> Number </th>
          <th class= "right_border"> Notes </th> 
        </tr>
      </table>
    </div>
    

    <div class="popup" id="popup_1"> 
      <div class="overlay"> </div>
      <div class="content"> 
          <div class="close_btn" onclick="closeEdit()">&times;</div>
          
          <h1> Edit Contact </h1>
          <form action="">
            <label for="editName" class="bold_text"> Name: </label>
            <input type='text' id='editName'> 
          </form>
    
          <br> 
          
          <form action="">
            <label for="editEmail" class="bold_text"> Email: </label>
            <input type='text' id='editEmail'> 
          </form>
    
          <br> 
    
    
          <form action="">
            <label for="editNumber" class="bold_text"> Number: </label>
            <input type='text' id='editNumber'> 
          </form>
    
          <br> 
    
          <form action="">
            <label for="editNotes" class="bold_text"> Notes: </label>
            <textarea type='text' id='editNotes' maxlength="200"> </textarea> 
            <div id="counter"></div>
          </form>

          
          <button class = "update_btn"onclick="updateItem()">Update</button>
          <button class = "delete_btn"onclick="deleteItem()">Delete</button>
      </div>
    </div>

  </body>

</html>
