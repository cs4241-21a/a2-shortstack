<!doctype html>
<html lang="en">
  <head>
    <title>Add Contact</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="css/style.css">

    <script src="js/contact_script.js" defer></script>
    
  </head>


  <body>

    <div class="nav_bar">
        <a  href="index.html">Home</a>
        <a class="active" href="add_contact.html">Add Contact</a>
      </div>

      <h2> Add Contact </h2>

      <div >
        
        <form action="">
          <label for="inptName" class="bold_text"> Name: </label>
          <input type='text' id='inptName'> 
        </form>
  
        <br> 
        
        <form action="">
          <label for="inptEmail" class="bold_text"> Email: </label>
          <input type='text' id='inptEmail'> 
        </form>
  
        <br> 
  
  
        <form action="">
          <label for="inptNumber" class="bold_text"> Number: </label>
          <input type='text' id='inptNumber'> 
        </form>
  
        <br> 
  
        <form action="">
          <label for="inptNotes" class="bold_text"> Notes: </label>
          <textarea type='text' id='inptNotes' maxlength="200"> </textarea> 
          <div id="counter"></div>
        </form>
  
        
        
        <button>Submit</button>
      </div>

    

    

    

  
  </body>

</html>
